<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicount</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mx-auto">
        <div class="bg-blue-200 w-2/4 mx-auto p-5 my-10 rounded-xl">
            <h2 class="text-center text-4xl font-semibold pb-2 ">Your Product Price</h2>
            <h3 class="text-center text-3xl font-medium">Price: $<span id="my-price">1000</span></h3>
            <input type="text" name="" id="pin" placeholder="Enter coupon to get discount" class="block px-4 py-1 w-3/4 my-2 rounded-lg mx-auto">
            <div>
                <button id="discount-btn" class="block mx-auto bg-blue-600 px-4 py-1 rounded-lg font-semibold hover:bg-blue-500 text-white mt-5 ">Get Discount</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
