<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-center my-10">
        <h1 class="text-5xl font-semibold">Moneeeeeeeeeeeeeeey!!!</h1>
    </header>

    <main>
        <section class="mb-6">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-400 p-4 rounded-lg">
                    <h3 class="text-3xl font-medium">Deposit</h3>
                    <h2 class="text-4xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-4 rounded-lg">
                    <h3 class="text-3xl font-medium">Withdraw</h3>
                    <h2 class="text-4xl font-medium">$<span id="Withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-4 rounded-lg">
                    <h3 class="text-3xl font-medium">Balance</h3>
                    <h2 class="text-4xl font-medium">$<span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-slate-400 p-5 rounded-lg">
                    <h3 class="text-3xl font-medium mb-5">Deposit Here</h3>
                    <input id="deposit-field" class="block mb-2 w-3/4 px-4 py-2 rounded" type="text" name=""
                        placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn"
                        class="px-4 py-2 bg-blue-800 text-white font-medium rounded-lg hover:bg-blue-600">Deposit</button>
                </div>
                <div class="bg-gray-400 p-5 rounded-lg">
                    <h3 class="text-3xl font-medium mb-5">Withdraw Here</h3>
                    <input id="withdraw-field" class="block mb-2 w-3/4 px-4 py-2 rounded" type="text" name=""
                        placeholder="$ Amount you want to Withdraw">
                    <button id="withdraw-btn"
                        class="px-4 py-2 bg-blue-800 text-white font-medium rounded-lg hover:bg-blue-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
